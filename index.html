<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper red darken-1">
                <a href="" class="brand-logo left space">Pass Me the Aux</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="./search.html">Begin the Search Here</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="parallax-container">
        <div class="parallax"><img src="./images/Music_Festival.jpg"

        </div>
    </div>
    <div class="section white">

            <h2 class="header red-text text-darken-1">Music Evolved</h2>
            <p class="grey-text text-darken-3 lighten-3">Welcome to Pass Me the Aux 1# stop for everything music lyrics
                and discovery!</p>
        </div>
    </div>
    <div class="slider">
        <ul class="slides">
            <li>
                <img src="./images/Music_Crate.jpg"
                    alt="Music Millenium, Portland Oregon by _ambrown is licensed with CC BY-NC 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-nc/2.0/">

                    <h3>Discovery</h3>
                    <h5>Find more songs by artists.</h5>
                </div>
            </li>
            <li>
                <img src="./images/Relaxing.jpg"
                    alt="Chill. by -MRGT is licensed with CC BY-NC-SA 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-nc-sa/2.0/">
                <div class="caption right-align pink-text text-lighten-4 semi-transparent">
                    <h3>Lyrics</h3>
                    <h5>Discovery the lyrics to your favorite tunes!</h5>
                </div>
            </li>
            <!-- <li>
                <img src="./images/Concert.jpg" alt="Coldplay Concert Stage (Osheaga 2009) with Fireworks & Butterflies by Anirudh Koul is licensed with CC BY-NC 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-nc/2.0/">
                <div class="caption center-align">
                    <h3>More Music!</h3>
                    <h5 class="light grey-text text-lighten-3">
                    </h5>
                </div>
            </li> -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.parallax').parallax();
            $('.slider').slider();
        });
    </script>

</html>
