<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Me The Aux</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="" class="brand-logo left space">Pass Me the Aux</a>
            </div>
        </nav>
    </header>

    <br>
    <br>
    <br>

    <!-- Recent Search -->
    <div class="container">
        <div id="recent-searches" class="col s12">
            <div class="card dim">
                <div class="card-content">
                    <span id="song-title" class="card-title">Recent Searches</span>
                    <div id="chip-container" class="overflow"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container moreSpace">
        <div class="row">

            <div class="col s12">
                <form>
                    <!-- Artist Input -->
                    <div class="input-field col s7">
                        <input placeholder="Type Something..." id="artistName" type="text" class="validate">
                        <label for="Artist">Artist</label>
                    </div>

                    <!-- Song Input -->
                    <div class="input-field col s7">
                        <input placeholder="Type Something..." id="songName" type="text" class="validate">
                        <label for="Song">Song</label>
                    </div>

                    <!-- Submit Button -->
                    <div class="col s7">
                        <input type="submit" id="submit-btn" class="waves-effect waves-light btn" value="Search">
                    </div>
                </form>
            </div>

            <div class="col s12 margin">

                <!-- Lyrics -->
                <div class="col s12">
                    <div class="card dim">
                        <div class="card-content">
                            <span id="song-title" class="card-title">Lyrics</span>
                            <div class="overflow" id="lyrics"></div>
                        </div>
                    </div>
                </div>

                <!-- Recommended Songs -->
                <div class="col s12">
                    <div class="card">
                        <div class="card-content" id="related">
                            <span class="card-title">Related Songs</span>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
